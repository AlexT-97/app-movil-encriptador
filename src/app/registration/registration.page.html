<ion-content>

    </ion-item>

      <ion-label position="floating">Apellido</ion-label>

    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" #password required></ion-input>
      
    </ion-item>
    
    <ion-item lines="full">
      <ion-label position="floating">Repetir contrase침a</ion-label>

    <ion-item>

    </ion-item>
    <ion-row>

        <ion-button

          type="submit"
